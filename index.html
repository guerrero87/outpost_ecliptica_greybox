<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpost Ecliptica - Greybox Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #center-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
        }

        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hud-text {
            text-shadow: 1px 1px 2px #000;
        }

        #top-center {
            text-align: center;
            font-size: 1.2rem;
        }

        #bottom-left {
            font-size: 1.2rem;
        }

        #start-screen {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="reticle"></div>

    <div id="ui-layer">
        <div id="top-center" class="hud-text">
            <div id="cycle-display">WAITING FOR SIGNAL...</div>
            <div id="timer-display">--:--</div>
        </div>
        <div id="center-ui">
            <div id="start-screen">
                <h1>OUTPOST ECLIPTICA</h1>
                <p>CLICK TO INITIALIZE SYSTEM</p>
                <p>(WASD to Move, Mouse to Look)</p>
            </div>
        </div>
        <div id="bottom-left" class="hud-text">
            <div>ENERGY: <span id="energy-display">100</span>%</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 1. Setup Scene, Camera, Renderer ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 0, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.6; // Eye level

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- 2. Scene & Environment ---
        // Room (Inverted Box)
        const roomGeometry = new THREE.BoxGeometry(20, 10, 20);
        const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.BackSide, wireframe: false });
        const room = new THREE.Mesh(roomGeometry, roomMaterial);
        room.receiveShadow = true;
        scene.add(room);

        // Grid Helper for floor reference
        const gridHelper = new THREE.GridHelper(20, 20, 0x555555, 0x222222);
        scene.add(gridHelper);

        // Door (Rectangular Prism)
        const doorGeometry = new THREE.BoxGeometry(3, 5, 0.5);
        const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Starts Green
        const door = new THREE.Mesh(doorGeometry, doorMaterial);
        door.position.set(0, 2.5, -9.75); // On the back wall
        door.castShadow = true;
        door.receiveShadow = true;
        door.name = "Door";
        scene.add(door);

        // Generator (Cylinder)
        const genGeometry = new THREE.CylinderGeometry(1, 1, 3, 16);
        const genMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
        const generator = new THREE.Mesh(genGeometry, genMaterial);
        generator.position.set(5, 1.5, 5); // Corner
        generator.castShadow = true;
        generator.receiveShadow = true;
        generator.name = "Generator";
        scene.add(generator);

        // --- 3. Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0xffffff, 100, 20);
        mainLight.position.set(5, 4, 5); // Above generator
        mainLight.castShadow = true;
        scene.add(mainLight);

        // --- Resize Handler ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. Controls & Movement ---
        const controls = new PointerLockControls(camera, document.body);

        const startScreen = document.getElementById('start-screen');
        const centerUI = document.getElementById('center-ui');

        startScreen.addEventListener('click', function () {
            controls.lock();
        });

        controls.addEventListener('lock', function () {
            centerUI.style.display = 'none';
        });

        controls.addEventListener('unlock', function () {
            if (!gameState.gameOver) {
                centerUI.style.display = 'block';
                startScreen.innerHTML = '<h1>PAUSED</h1><p>CLICK TO RESUME</p>';
            }
        });

        // Movement State
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 10.0; // Units per second

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Clock for Delta Time
        const clock = new THREE.Clock();

        // --- 5. Core Logic & UI ---
        const CYCLE_SAFE = 'SAFE';
        const CYCLE_DANGER = 'DANGER';

        let gameState = {
            cycle: CYCLE_SAFE,
            timer: 10.0, // Starts with Safe cycle duration
            energy: 100,
            doorHealth: 100,
            lightHealth: 100,
            isRepairing: false,
            gameOver: false
        };

        const uiElements = {
            cycle: document.getElementById('cycle-display'),
            timer: document.getElementById('timer-display'),
            energy: document.getElementById('energy-display'),
            topCenter: document.getElementById('top-center')
        };

        function switchCycle(newCycle) {
            gameState.cycle = newCycle;
            if (newCycle === CYCLE_SAFE) {
                gameState.timer = 10.0;
                gameState.energy = Math.min(gameState.energy + 50, 100); // Refill energy
                uiElements.cycle.innerText = "SAFE CYCLE - SYSTEMS STABLE";
                uiElements.cycle.style.color = "#00ff00";
                uiElements.topCenter.style.color = "#00ff00";
            } else {
                gameState.timer = 20.0;
                uiElements.cycle.innerText = "DANGER CYCLE - SURVIVE";
                uiElements.cycle.style.color = "#ff0000";
                uiElements.topCenter.style.color = "#ff0000";
            }
        }

        // Initialize UI
        switchCycle(CYCLE_SAFE);

        // --- 6. Interaction & Polish ---
        const raycaster = new THREE.Raycaster();
        const center = new THREE.Vector2(0, 0); // Center of screen

        // Mouse Events for Repair
        document.addEventListener('mousedown', function (event) {
            if (controls.isLocked && event.button === 0) { // Left Click
                gameState.isRepairing = true;
            }
        });

        document.addEventListener('mouseup', function () {
            gameState.isRepairing = false;
        });

        function triggerGameOver() {
            gameState.gameOver = true;
            controls.unlock();
            startScreen.innerHTML = '<h1 style="color:red">GAME OVER</h1><p>SYSTEM FAILURE. DOOR BREACHED.</p><p>CLICK TO RESTART</p>';
            startScreen.onclick = function () {
                location.reload();
            };
            centerUI.style.display = 'block';
        }

        function updateGameLogic(delta) {
            if (gameState.gameOver) return;

            // Timer Logic
            gameState.timer -= delta;
            if (gameState.timer <= 0) {
                if (gameState.cycle === CYCLE_SAFE) {
                    switchCycle(CYCLE_DANGER);
                } else {
                    switchCycle(CYCLE_SAFE);
                }
            }

            // --- Interaction Logic ---
            raycaster.setFromCamera(center, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            let target = null;

            if (intersects.length > 0) {
                if (intersects[0].distance < 4) {
                    target = intersects[0].object;
                }
            }

            // Repair Logic
            if (gameState.isRepairing && gameState.energy > 0 && target) {
                if (target.name === "Door") {
                    gameState.energy -= 10 * delta;
                    gameState.doorHealth = Math.min(gameState.doorHealth + 20 * delta, 100);
                } else if (target.name === "Generator") {
                    gameState.energy -= 10 * delta;
                    gameState.lightHealth = Math.min(gameState.lightHealth + 20 * delta, 100);
                }
                if (gameState.energy < 0) gameState.energy = 0;
            }

            // --- Danger Cycle Decay ---
            if (gameState.cycle === CYCLE_DANGER) {
                const decayRate = 5.0; // HP per second
                gameState.doorHealth -= decayRate * delta;
                gameState.lightHealth -= decayRate * delta;
            }

            // Clamp Healths
            if (gameState.doorHealth < 0) gameState.doorHealth = 0;
            if (gameState.lightHealth < 0) gameState.lightHealth = 0;

            // --- Visual Feedback ---
            // Door Color: Green (100) -> Red (0)
            const healthRatio = gameState.doorHealth / 100;
            door.material.color.setRGB(1 - healthRatio, healthRatio, 0);

            // Light Intensity
            mainLight.intensity = (gameState.lightHealth / 100) * 100; // Base intensity 100

            // --- Game Over Check ---
            if (gameState.doorHealth <= 0) {
                triggerGameOver();
            }

            // Update UI
            uiElements.timer.innerText = gameState.timer.toFixed(1);
            uiElements.energy.innerText = Math.floor(gameState.energy);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (gameState.gameOver) return;

            const delta = clock.getDelta();

            // Update Logic
            updateGameLogic(delta);

            if (controls.isLocked === true) {
                // Decay velocity (simple friction)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta; // Acceleration
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                // Apply Velocity
                controls.moveRight(-velocity.x * delta * 0.1 * speed);
                controls.moveForward(-velocity.z * delta * 0.1 * speed);

                // Collision Detection (Simple Room Bounds)
                const boundary = 9.0;
                if (camera.position.x < -boundary) camera.position.x = -boundary;
                if (camera.position.x > boundary) camera.position.x = boundary;
                if (camera.position.z < -boundary) camera.position.z = -boundary;
                if (camera.position.z > boundary) camera.position.z = boundary;
            }

            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
